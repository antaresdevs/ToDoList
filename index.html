<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<title>Todo List</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		$.ajax({
	    // http may be used instead of https if required
	    url: "https://sheetsu.com/apis/2c1959f9",
	    crossDomain : true,
	  })
	  .done(function(data) {
	    if (data.length == 0) {
	      console.log("No results found");
	      return;
	    }
	    $.each(data.result, function(key, value) {
	       console.log(value);

	    var projectsElement= "<h1>" + value.description + "<\/h1>";
	    	console.log(projectsElement);
	    
	    var projectParent = '<div id="project-' + value.id + '">' + projectsElement + '<\/div>'
	    	console.log(projectParent);
	    	
	    var previuosContent = $('#projects-holder').html();
	    	$('#projects-holder').html(previuosContent + projectParent);


	    });
	  })
	  .fail(function() {
	    console.log("Failed");
	  });

  </script>
	
</head>


<body>
	<div id="projects-holder"></div>;

	<div class="add_task">
		<input type="text"> 
		<button>Add task</button>
	</div>

</body>
</html>
